            cpu_1.style.backgroundColor = 'rgb(130, 195, 130)';

        // ULA

        var cpu_3_certo = cpu_3.value.indexOf('U') == 0 || cpu_3.value.indexOf('u') == 0;
        var ula_1_certo = ula_1.value.indexOf('L') == 0 || ula_1.value.indexOf('l') == 0;
        var ula_2_certo = ula_2.value.indexOf('A') == 0 || ula_2.value.indexOf('a') == 0;


        if (ula_1_certo && ula_2_certo && cpu_3_certo) {
            ula_1.style.backgroundColor = 'rgb(130, 195, 130)';

        } else {
            ula_1.style.backgroundColor = 'rgb(195, 130, 130)';
            ula_2.style.backgroundColor = 'rgb(195, 130, 130)';
            cpu_3.style.backgroundColor = 'rgb(195, 130, 130)';
        }

        // REGISTRADORES

        var registradores_1_certo = registradores_1.value.indexOf('R') == 0 || registradores_1.value.indexOf('r') == 0;
        var registradores_2_certo = registradores_2.value.indexOf('E') == 0 || registradores_2.value.indexOf('e') == 0;

        var registradores_6_certo = registradores_6.value.indexOf('T') == 0 || registradores_6.value.indexOf('t') == 0;
        var registradores_7_certo = registradores_7.value.indexOf('R') == 0 || registradores_7.value.indexOf('r') == 0;
        var registradores_8_certo = registradores_8.value.indexOf('A') == 0 || registradores_8.value.indexOf('a') == 0;
        var registradores_9_certo = registradores_9.value.indexOf('D') == 0 || registradores_9.value.indexOf('d') == 0;
        var registradores_10_certo = registradores_10.value.indexOf('O') == 0 || registradores_10.value.indexOf('o') == 0;
        var registradores_11_certo = registradores_11.value.indexOf('R') == 0 || registradores_11.value.indexOf('r') == 0;
